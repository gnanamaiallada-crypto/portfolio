<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Random password is :<span id="show"></span></p>
    <button onclick="generate()">generate Pass</button>
    <script>
       function  generate(){
          var passwordlist="abcdeghijklmnopqrstuvwxyzABCDEFIGHIJKLMNOPQRSTUVWXWZ0123456789!@#$%^&* ",
          password=[]
          //console.log(Math.floor(Math.random()*18))
          //console.log(passwordlist.charAt(60))
          for(i=0;i<=6;i++){
             var randomNumber=Math.floor(Math.random()*passwordlist.length)
             //console.log(raandomNumber)
             var randomCharacter=passwordlist.charAt(randomNumber)
             password.push(randomCharacter)

          }
          password=password.join("")
          console.log(password)
          document.getElementById("show").innerHTML=password
       }
    </script>
</body>
</html>
