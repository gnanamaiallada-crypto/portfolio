<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5); 
            padding: 20px;
            min-height: 100vh;
            color: #fff;
        }

        .parent-container{
            width: 45%;
            margin: auto;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .parent-container input{
            padding:10px;
            width: 70%;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .parent-container button{
            padding: 10px 15px;
            background: linear-gradient(to right, #4caf50, #81c784);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .parent-container button:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        .result-container{
            width: 50%;
            margin: 30px auto 0;
        }

        .city-card{
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 15px;
            background: linear-gradient(to right, #ffe0b2, #ffcc80); 
            color: #000;
            text-align: center;
        }

        .city-card span{
            font-weight: bold;
        }

    </style>
</head>
<body>
    <form id="form" class="parent-container">
        <input 
            type="text"
            placeholder="Enter city name"
            id="city-name">
        <button>Submit</button>
    </form>
    <div id="result" class="result-container"></div>

    <script>
        var form=document.getElementById("form")
        var result=document.getElementById("result")
        var cityName=document.getElementById("city-name")
        var apikey="c6069ebd04681fcead0b47d3b3070581"

        form.addEventListener("submit",(e)=>{
            e.preventDefault()
            var apiurl=`https://api.openweathermap.org/data/2.5/weather?q=${cityName.value}&appid=${apikey}&units=metric`
            fetch(apiurl)
                .then((res)=> res.json())
                .then((res)=>{
                    if(res.cod=="404"){
                        alert("City not found")
                        return false
                    }
                    var weatherData={
                        temp: res.main.temp,
                        country: res.sys.country,
                        name: res.name
                    }
                    displayResult(weatherData)
                })
        })

        function displayResult(weatherData){
            result.innerHTML=`
                <div class="city-card">
                    <p><span>Name</span>: ${weatherData.name}</p>
                    <p><span>Temp</span>: ${weatherData.temp} <sup>Â°C</sup></p>
                    <p><span>Country</span>: ${weatherData.country}</p>
                </div>
            `
        }
    </script>
</body>
</html>
